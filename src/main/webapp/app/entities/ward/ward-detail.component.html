<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ward">
            <h2><span jhiTranslate="wardBedApp.ward.detail.title">Ward</span> {{ ward.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wardBedApp.ward.wardReferenceId">Ward Reference Id</span></dt>
                <dd>
                    <span>{{ ward.wardReferenceId }}</span>
                </dd>
                <dt><span jhiTranslate="wardBedApp.ward.wardName">Ward Name</span></dt>
                <dd>
                    <span>{{ ward.wardName }}</span>
                </dd>
                <dt><span jhiTranslate="wardBedApp.ward.wardClassType">Ward Class Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'wardBedApp.ClassType.' + ward.wardClassType }}">{{ ward.wardClassType }}</span>
                </dd>
                <dt><span jhiTranslate="wardBedApp.ward.wardLocation">Ward Location</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'wardBedApp.Location.' + ward.wardLocation }}">{{ ward.wardLocation }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ward', ward.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
